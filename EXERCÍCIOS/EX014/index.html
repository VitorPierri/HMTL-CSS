<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1> inserindo videos hospedados localmente </h1>
    <p> este video esta hospedado no meu proprio servidor </p>
    <video controls width="500px" autoplay loop >
        <source src="midia/Meu-Video webm.webm" type="video/web">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video mp4 wb.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reporidução de videos</p>
        <p>para colocar uma tumb devese se usar a tag poster</p>
    </video>
    <h1>inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=3NlhKunzPvDHgs-a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1> inserindo videos do viemo </h1>
    <iframe src="https://player.vimeo.com/video/333927501?h=89f9ea0e8e&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
