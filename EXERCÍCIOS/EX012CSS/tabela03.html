<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }   
        table {
            border-collapse: separate;
            width: 300px;
        } 
        th {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <th colspan="4">1</th>
            <th rowspan="4">2</th>
        </tr>
        <tr>
            <th rowspan="4">4</th>
            <th colspan="2">5</th>
            <th rowspan="2">7</th>
        </tr>
        <tr>
            <th rowspan="2">8</th>
            <th>9</th>
    
        </tr>
        <tr>
            <th colspan="2">12</th>
        </tr>
        <tr>
            <th colspan="4">3</th>
        </tr>
    </table>
</body>
</html>
