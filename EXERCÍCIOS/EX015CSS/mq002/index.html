<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!-- Media query é a junção das midia types com as medias future-->
     <link rel="stylesheet" href="estilos/style.css" media="all">
     <!-- Media all -> para todos -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <!-- Media type screen AND ( ORIENTATION:PORTRAIT) usado pra modo retrato -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">
    <!-- Media tyoe screen AND ( ORIENTATION:LANDSCAPE) usado para modo paisagem -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
